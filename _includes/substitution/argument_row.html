{% if page.arguments != nil %}
<h3>
    Arguments
</h3>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        % assign sorted = page.arguments | sort : 'name' %}
        {% for argument in sorted %}
        <tr>
            <td>
                {{ argument.name }}
            </td>
            <td>
                {{ argument.description }}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endif %}
